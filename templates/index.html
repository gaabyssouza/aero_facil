    <script>
        // Se a intenção for só simular o login (sem enviar ao servidor),
        // mantenha o form sem action/method e use este script.
        // Se usar o form POST real (acima), remova este listener.
        const loginForm = document.getElementById('login-form');
        if (loginForm && !loginForm.getAttribute('action')) {
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                window.location.href = "{% url 'dashboard' %}";
            });
        }
    </script>

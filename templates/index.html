{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Aero Fácil{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- CSS do projeto -->
  <link rel="stylesheet" href="{% static 'style.css' %}">

  {% block extra_css %}{% endblock %}
</head>

<body style="font-family: 'Poppins', sans-serif;">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-absolute w-100">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{% url 'index' %}">
        <img src="{% static 'img/logo.png' %}" alt="Aero Fácil"
             style="height:60px; margin-right:20px;" />
      </a>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">
              <i class="bi bi-person-circle"></i> Login do Proprietário
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo das páginas -->
  <main class="pt-5" style="padding-top:120px;">
      {% block content %}
      {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-3 mt-auto">
    <p class="text-muted mb-0">© 2025 Aero Fácil</p>
  </footer>

  <!-- Modal Login -->
  <div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Login do Proprietário</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <form method="POST" action="{% url 'login_view' %}">
            {% csrf_token %}

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input type="password" name="senha" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Entrar</button>
          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  {% block extra_js %}
  {% endblock %}

</body>
</html>

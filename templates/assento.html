{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Seleção de Assentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        .seat { width: 40px; height: 40px; border-radius: 8px; cursor: pointer; background: #ddd; margin: 5px; display: inline-block;}
        .seat.selected { background-color: #28a745; color: white; }
        .seat.occupied { background-color: #dc3545; cursor: not-allowed; opacity: 0.6; }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'index' %}">
                <img src="{% static 'logo.png' %}" style="height: 40px;"> Aero Fácil
            </a>
        </div>
    </nav>

    <div class="container my-5 text-center">
        <h2>Escolha seu Assento</h2>
        <p>Embraer Phenom 300</p>
        
        <div class="d-flex justify-content-center flex-wrap" style="max-width: 300px; margin: 0 auto;">
            <div class="seat" onclick="toggleSeat(this)">1A</div>
            <div class="seat" onclick="toggleSeat(this)">1B</div>
            <div class="w-100"></div> <div class="seat" onclick="toggleSeat(this)">2A</div>
            <div class="seat occupied">2B</div> </div>

        <button class="btn btn-primary mt-4 px-5" onclick="finalizar()">Confirmar Reserva</button>
    </div>

    <script>
        function toggleSeat(element) {
            if (!element.classList.contains('occupied')) {
                element.classList.toggle('selected');
            }
        }
        function finalizar() {
            alert("Reserva Solicitada!");
            window.location.href = "{% url 'dashboard' %}"; // Vai para o dashboard
        }
    </script>
</body>
</html>

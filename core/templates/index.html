{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aerofácil</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Aerofácil</a>

        <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#loginModal">
            Login
        </button>
    </div>
</nav>


<!-- MODAL DE LOGIN -->
<div class="modal fade {% if login_error %}show d-block{% endif %}" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Acesse sua conta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}

                    {% if login_error %}
                        <div class="alert alert-danger py-2">
                            Usuário ou senha inválidos.
                        </div>
                    {% endif %}

                    <div class="mb-3">
                        <label class="form-label">Usuário</label>
                        <input name="username" type="text" class="form-control" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input name="password" type="password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>

                <!-- Botão Criar Conta -->
                <div class="text-center mt-3">
                    <a href="{% url 'registrar' %}" class="btn btn-outline-secondary w-100">
                        Criar Conta
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>


<!-- ABERTURA AUTOMÁTICA DO MODAL -->
{% if login_error %}
<script>
document.addEventListener('DOMContentLoaded', function () {
    var modalEl = document.getElementById('loginModal');
    var modal = new bootstrap.Modal(modalEl);
    modal.show();
});
</script>
{% endif %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard - Aero Fácil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<nav class="navbar">
  <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}">Aerofácil</a>
    <a class="btn btn-outline-light" href="{% url 'logout' %}">Sair</a>
  </div>
</nav>

<div class="dashboard-container bg-white rounded shadow-sm">
  <h1 class="h3 mb-2">Bem-vinda, {{ request.user.username }}!</h1>
  <p class="text-muted">Esta é a sua área restrita.</p>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

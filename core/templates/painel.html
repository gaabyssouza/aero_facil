{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Aero Fácil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <nav class="navbar navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'index' %}">
                <img src="{% static 'logo.png' %}" style="height: 40px;"> Aero Fácil
            </a>
            <a href="{% url 'index' %}" class="btn btn-outline-danger btn-sm">Sair</a>
        </div>
    </nav>

    <div class="container my-5">
        <h2>Minha Frota</h2>
        <p>Gerencie suas aeronaves cadastradas.</p>

        <div class="card p-4 mb-4">
            <h5>Cadastrar Nova Aeronave</h5>
            <form id="form-aeronave">
                <div class="row">
                    <div class="col-md-4"><input type="text" class="form-control" placeholder="Modelo" required></div>
                    <div class="col-md-4"><input type="text" class="form-control" placeholder="Prefixo" required></div>
                    <div class="col-md-4"><button type="submit" class="btn btn-success w-100">Adicionar</button></div>
                </div>
            </form>
        </div>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Modelo</th>
                    <th>Prefixo</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tabela-aeronaves">
                <tr>
                    <td>Embraer Phenom 300</td>
                    <td>PT-XAZ</td>
                    <td><span class="badge bg-success">Disponível</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
